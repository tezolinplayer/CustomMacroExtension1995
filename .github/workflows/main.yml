name: Compilar Plugin DLL

on:
  push:
    branches: [ "mestre" ]
  pull_request:
    branches: [ "mestre" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configurar MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Configurar NuGet
      uses: NuGet/setup-nuget@v1.1

    - name: Restaurar pacotes NuGet
      run: nuget restore CustomMacroExtension.sln

    - name: Compilar Solução
      run: msbuild CustomMacroExtension.sln /p:Configuration=Release /p:Platform="x64"

    - name: Upload da DLL (Artefato)
      uses: actions/upload-artifact@v4
      with:
        name: Plugin-Daniel-Compilado
        path: "**/bin/x64/Release/net8.0-windows7.0/*.dll" # Caminho exato que apareceu no seu erro
